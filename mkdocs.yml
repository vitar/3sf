site_name: "3-in-3 SDLC Framework (3SF)"
site_description: "A relationship-aware software delivery framework that unites client, vendor, and product/service into one coherent system of collaboration."
site_author: "Viktor Jevdokimov, Vilnius, Lithuania"
copyright: "Â© 2025 3in3.dev"

docs_dir: src/SDLC-Framework

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - to-pdf:
      output_path: "pdf/3sf.pdf"
      cover_subtitle: "A relationship-aware software delivery framework that unites client, vendor, and product/service into one coherent system of collaboration."
      toc_level: 3
      ordered_chapter_level: 3

