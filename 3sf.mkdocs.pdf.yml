site_name: "3-in-3 SDLC Framework (3SF)"
site_description: "A relationship-aware software delivery framework that unites client, vendor, and product/service into one coherent system of collaboration."
site_author: "Viktor Jevdokimov, Vilnius, Lithuania"
copyright: "Â© 2025 3in3.dev"

docs_dir: src/SDLC-Framework

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - to-pdf:
      custom_template_path: templates
      author: !ENV [PDF_AUTHOR_DATE, "Viktor Jevdokimov"]
      # Per-locale PDF path via env; prevents overwrites across locales
      output_path: !ENV [PDF_OUTPUT_PATH, "pdf/3sf.pdf"]
      # Translate the PDF cover subtitle via env (set in CI matrix)
      cover_title:  !ENV [PDF_COVER_TITLE, ""]
      cover_subtitle: !ENV [PDF_COVER_SUBTITLE, ""]
      toc_title:  !ENV [PDF_TOC_TITLE, ""]
      # Only build PDF when enabled in CI
      enabled_if_env: ENABLE_PDF_EXPORT
      toc_level: 2
      ordered_chapter_level: 0
      exclude_pages:
        - 'index.md'

